# renv()

**R**eproducible **env**ironments for R projects.

--

Isolated

--

Reproducible

--

Portable

???
Isolated: Installing a new or updated package for one project won‚Äôt break your other projects, and vice versa. That‚Äôs because renv gives each project its own private package library.

Portable: Easily transport your projects from one computer to another, even across different platforms. renv makes it easy to install the packages your project depends on.

Reproducible: renv records the exact package versions you depend on, and ensures those exact versions are the ones that get installed wherever you go.
